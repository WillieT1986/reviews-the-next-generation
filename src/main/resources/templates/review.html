<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>This is a Review...</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
	<div class="container">
		<header>
			<h1 th:text="${review.title}"></h1>
		</header>
		<div class="review" th:each="review: ${review}">
			<main>
				<section class="review-main">
					<article class="review-photo" th:each="reviews: ${review}">
						<img th:src="${review.imageUrl}" />
					</article>
					<article>
						<h2>Description</h2>
						<p th:text="${review.description}"></p>
						<p class="review-tags"><small>Tags:  <a th:each="tag: ${review.tags}"	th:href="@{/tag(id=${tag.id})}" th:text="${tag}" ></a></small></p>
					</article>
				</section>

				<section>
						<form method="POST">
							<div id="add-comment">
								<label>Add A Comment:</label>
								<input type="text" name="comment" />
							</div>

							<div>
								<input name="id" type="hidden" th:value="${review.id}" />
							</div>

							<div>
								<button type="submit" th:formaction="@{/add-comment}">Add A Comment</button>
							</div>
						</form>

						<ul th:each="comment: ${review.comments}">
							<li th:text="'Comment: ' + ${comment.comment}"></li>
						</ul>
				</section>

			</main>
		</div>
		<footer>
			<section>
				<h4><a href="http://localhost:8080/categories">Back to Home</a></h4>
				<h4><a href="http://localhost:8080/category?id=1">Back to Anime Category</a></h4>
				<h4><a href="http://localhost:8080/category?id=2">Back to Manga Category</a></h4>
			</section>
		</footer>
	</div>
</body>
</html>
