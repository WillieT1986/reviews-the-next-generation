<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A List of Tags</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
	<div class="container">
		<header>
			<h1>A List of Tags</h1>
		</header>

		<main>
			<section>
				<p class="review-tags"><STRONG>Tags:  <a th:each="tag: ${tags}"	th:href="@{/tag(id=${tag.id})}" th:text="${tag}" ></a></STRONG></p>
			</section>
			
			<section>
				<form method="POST">
					<div>
						<label>Enter Tag:</label>
						<input type="text" name="tag" />
					</div>
					<div>
						<label>Enter Review Associtated With Tag:</label>
						<input type="text" name="title" />
					</div>
					<div>
						<!-- <button th:formaction="@{/add-course}"> add course</button> -->
						<button>Add Tag</button>
					</div>
				</form>
			</section>

		</main>

		<footer>
			<section>
				<h4><a href="http://localhost:8080/categories">Back to Home</a></h4>
				<h4><a href="http://localhost:8080/category?id=1">Back to Anime Category</a></h4>
				<h4><a href="http://localhost:8080/category?id=2">Back to Manga Category</a></h4>
			</section>
		</footer>
	</div>
</body>
</html>
